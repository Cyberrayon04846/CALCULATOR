<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
</head>

<body>

    <div id="contain">
        <input type="text" name="" id="screen">
        <table id="tab">
            <tr>
                <td><button class="but">1</button></td>
                <td><button class="but">2</button></td>
                <td><button class="but">3</button></td>
                <td><button class="but">4</button></td>
                <td><button class="but" title="Backspace" >B</button></td>
            </tr>
            <tr>
                <td><button class="but">5</button></td>
                <td><button class="but">6</button></td>
                <td><button class="but">7</button></td>
                <td><button class="but">8</button></td>
                <td><button class="but">.</button></td>
                
            </tr>
            <tr>
                <td><button class="but">9</button></td>
                <td><button class="but">0</button></td>
                <td><button class="but" title="Clear Screen">C</button></td>
                <td><button class="but">=</button></td>
                <td><button class="but">(</button></td>
            </tr>
            <tr>
                <td><button class="but">+</button></td>
                <td><button class="but">-</button></td>
                <td><button class="but">X</button></td>
                <td><button class="but">/</button></td>
                <td><button class="but">)</button></td>
            </tr>
        </table>
    </div>


</body>
<script src="cal.js"></script>

</html>
